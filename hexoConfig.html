<hr>
<h3 id="config-yml"><a href="#config-yml" class="headerlink" title="_config.yml"></a>_config.yml</h3><p><em>ps：网站的配置信息，可以在此配置大部分的参数。文件内容以及作用如下:</em><br><figure class="highlight plain"><table><tr><td class="code"><pre><span class="line"># Site</span><br><span class="line">title: JabinGP                  #网站标题</span><br><span class="line">subtitle: to share and record   #网站副标题</span><br><span class="line">description:                    #网站描述主要用于SEO，告诉搜索引擎一个关于您站点的简单描述，通常建议在其中包含您网站的关键词。</span><br><span class="line">keywords:                       #关键词</span><br><span class="line">author: JabinGP                 #作者，用于主题显示文章的作者。</span><br><span class="line">language:                       #网站使用的语言</span><br><span class="line">timezone:                       #网站时区。Hexo 默认使用您电脑的时区。时区列表。比如说：America/New_York, Japan, 和 UTC 。</span><br><span class="line"></span><br><span class="line"># URL</span><br><span class="line">#网站存放在子目录：如果您的网站存放在子目录中，例如 http://yoursite.com/blog，则请将您的 url 设为 http://yoursite.com/blog 并把 root 设为 /blog/。</span><br><span class="line">url: http://yoursite.com                 #网址</span><br><span class="line">root: /                                  #网站根目录</span><br><span class="line">permalink: :year/:month/:day/:title/     #文章的永久链接格式</span><br><span class="line">permalink_defaults:                      #永久链接中各部分的默认值</span><br><span class="line"></span><br><span class="line"># Directory</span><br><span class="line">#如果您刚刚开始接触Hexo，通常没有必要修改这一部分的值。</span><br><span class="line">source_dir: source             #资源文件夹，这个文件夹用来存放内容。</span><br><span class="line">public_dir: public             #公共文件夹，这个文件夹用于存放生成的站点文件。</span><br><span class="line">tag_dir: tags                  #标签文件夹</span><br><span class="line">archive_dir: archives          #归档文件夹</span><br><span class="line">category_dir: categories       #分类文件夹</span><br><span class="line">code_dir: downloads/code       #Include code 文件夹</span><br><span class="line">i18n_dir: :lang                #国际化（i18n）文件夹</span><br><span class="line">skip_render:                   #跳过指定文件的渲染，您可使用 glob 表达式来匹配路径。</span><br><span class="line"></span><br><span class="line"># Writing</span><br><span class="line">new_post_name: :title.md        #新文章的文件名称</span><br><span class="line">default_layout: post            #预设布局</span><br><span class="line">titlecase: false                #把标题转换为 title case</span><br><span class="line">external_link: true             #在新标签中打开链接</span><br><span class="line">filename_case: 0                #把文件名称转换为 (1) 小写或 (2) 大写</span><br><span class="line">render_drafts: false            #显示草稿</span><br><span class="line">post_asset_folder: false        #启动 Asset 文件夹</span><br><span class="line">relative_link: false            #把链接改为与根目录的相对位址</span><br><span class="line">future: true                    #显示未来的文章</span><br><span class="line">highlight:                      #代码块的设置</span><br><span class="line">  enable: true                  #是否开启</span><br><span class="line">  line_number: false            #是否开启行号</span><br><span class="line">  auto_detect: false            #</span><br><span class="line">  tab_replace:                  #</span><br><span class="line">  </span><br><span class="line"># Home page setting</span><br><span class="line"># path: Root path for your blogs index page. (default = &apos;&apos;)</span><br><span class="line"># per_page: Posts displayed per page. (0 = disable pagination)</span><br><span class="line"># order_by: Posts order. (Order by date descending by default)</span><br><span class="line">index_generator:</span><br><span class="line">  path: &apos;&apos;</span><br><span class="line">  per_page: 10</span><br><span class="line">  order_by: -date</span><br><span class="line">  </span><br><span class="line"># Category &amp; Tag</span><br><span class="line">default_category: uncategorized     #默认分类</span><br><span class="line">category_map:                       #分类别名  </span><br><span class="line">tag_map:                            #标签别名</span><br><span class="line"></span><br><span class="line"># Date / Time format                </span><br><span class="line">## Hexo uses Moment.js to parse and display date</span><br><span class="line">## You can customize the date format as defined in</span><br><span class="line">## http://momentjs.com/docs/#/displaying/format/</span><br><span class="line">date_format: YYYY-MM-DD             #日期格式</span><br><span class="line">time_format: HH:mm:ss               #时间格式</span><br><span class="line"></span><br><span class="line"># Pagination        </span><br><span class="line">## Set per_page to 0 to disable pagination</span><br><span class="line">per_page: 10                        #每页显示的文章量 (0 = 关闭分页功能)</span><br><span class="line">pagination_dir: page                #分页目录</span><br><span class="line"></span><br><span class="line"># Extensions</span><br><span class="line">## Plugins: https://hexo.io/plugins/</span><br><span class="line">## Themes: https://hexo.io/themes/</span><br><span class="line">theme: clean                        #当前主题名字，为false时禁用主题</span><br><span class="line"></span><br><span class="line"># Deployment                        </span><br><span class="line">## Docs: https://hexo.io/docs/deployment.html</span><br><span class="line">deploy: </span><br><span class="line">  type: git</span><br><span class="line">  #repository:  https://github.com/JabinGP/JabinGP.github.io.git</span><br><span class="line">  #branch: master</span><br><span class="line">  repo: </span><br><span class="line">    github: https://github.com/JabinGP/JabinGP.github.io.git,master</span><br><span class="line">    coding: https://git.coding.net/JabinGP/JabinGP.git,master</span><br></pre></td></tr></table></figure></p>
